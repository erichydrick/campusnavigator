<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        
        <title>Campus Navigator</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />

        <link rel="stylesheet" type="text/css" 
                href="configuration/mobile.css" 
                media="only screen and (max-device-width: 600px)"/>
        <link rel="stylesheet" type="text/css" 
                href="configuration/stylesheet.css" />
       
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
       
       	<script src="javascript/objects/Coordinate.js"></script>
       	<script src="javascript/objects/Location.js"></script>       
        <script src="javascript/initialization.js"></script>
        
    </head>
    
    <body>
        <div class="nav_canvas" id="nav_canvas">
            <form id = "locations" name ="locations" action="">
                
                <div id="startLocation" class="form-group">
                    <label for="startingLocation">Start Location:</label>
                    <select id="startingLocation" name="startingLocation" disabled>
                    </select>
                </div>
                
                <div id="extraLocations">
                </div>
                
                <div id="endLocation" class="form-group">
                    <label for="endingLocation">End Location:</label>
                     <select id="endingLocation" name="endingLocation" disabled>
                    </select>
                </div> 
                <div class="button_container">
                    <button id="directions" disabled>Get Directions</button>
                    <button id="switch" disabled>Switch Endpoints</button>
                    <button id="addDestination" disabled>Add Destination</button>
                    <button id="removeDestination" disabled>Remove Destination</button>
                </div>
            </form>
        </div>
        <div id="map_canvas"></div>
    </body>
</html>
